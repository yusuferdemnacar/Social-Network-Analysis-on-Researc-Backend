<!doctype html>
<html lang="en">

{% load static %}
<link rel="stylesheet" href="{% static 'search.css' %}">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    
  </head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<section>
    <title>Articles!</title>
<div class="accordion" id="accordionExample">
    {% for article in object_list %}
        <div class="accordion-item">
            <h2 class="accordion-header" id="heading{{article.paperId}}">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapse{{article.paperId}}" aria-expanded="false" aria-controls="collapse{{article.paperId}}">
                <strong>{{ article.title }}</strong>
              </button>
            </h2>
            <div id="collapse{{article.paperId}}" class="accordion-collapse collapse" aria-labelledby="heading{{article.paperId}}" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                {{ article.abstract }}
              </div>
            </div>
          </div>
  {% endfor %}
  
</div>
</section>
</body>
</html>
